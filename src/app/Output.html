<div class='module mdl-card mdl-shadow--2dp'>
	<div id='editor'></div>
</div>

<style>
	.module {
		padding: 5px;
		margin: 0 auto 10px auto;
		width: calc( 100% - 10px );
		min-height: initial;
	}
</style>

<script>
	component.exports = {
		oncomplete () {
			const editor = CodeMirror( this.find( '#editor' ), {
				tabSize: 2,
				lineNumbers: true,
				lineWrapping: true,
				readOnly: true
			});

			editor.setSize( null, '100%' );

			this.observe( 'output', output => {
				if ( typeof output === 'string' ) {
					editor.setValue( output );
				}
			});
		}
	};
</script>
